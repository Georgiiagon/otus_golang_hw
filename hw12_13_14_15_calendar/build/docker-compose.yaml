version: '3'

services:
  app:
    image: calendar:develop
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=calendar
    ports:
      - 5432:5432
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      interval: 1s
      timeout: 1s
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
